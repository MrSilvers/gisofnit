{% extends 'gis/indexDemo.html' %} 
{% block title %}后台数据管理{% endblock title %}
{% block content %}
<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="card-box">
					<!-- Row start -->
					<div class="am-g">
					    
						<div class="am-u-sm-12 am-u-md-6">
						<!--
				          <div class="am-btn-toolbar">
				            <div class="am-btn-group am-btn-group-xs">
				              
				              <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>
				            </div>
				          </div>
				          -->	
				        </div>
				        
				        
						<div class="am-u-sm-12 am-u-md-3">
						  <form action="{% url 'gis:admin_search' %}">
				          <div class="am-input-group am-input-group-sm">
				            <input type="text" name="search" class="am-form-field" required>
				          <span class="am-input-group-btn">
				            <button class="am-btn am-btn-default" type="submit">搜索</button>
				          </span>
				          </div>
				        </div>
				      </div>
					  <!-- Row end -->
					  
					  <!-- Row start -->
					  	<div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <!--<th class="table-check"><input type="checkbox" /></th>--><th class="table-id">ID</th><th class="table-title">地名</th><th class="table-type">经度</th><th class="table-author am-hide-sm-only">纬度</th><th class="table-date am-hide-sm-only">描述</th><th class="table-set">操作</th>
              </tr>
              </thead>
              <tbody>
              {% for marker in markers %}
              <tr>
                <!--<td><input type="checkbox" value="{{marker.id}}"/></td>-->
                <td>{{marker.id}}</td>
                <td><a href="{% url 'gis:edit_page' marker.id %}">{{marker.title}}</a></td>
                <td>{{marker.lng}}</td>
                <td class="am-hide-sm-only">{{marker.lat}}</td>
                <td class="am-hide-sm-only">{{marker.content}}</td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span><a href="{% url 'gis:edit_page' marker.id %}"> 编辑</a></button>
                      <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span><a href="{% url 'gis:delete' marker.id %}" onclick="return confirmDel();"> 删除</button>
                    </div>
                  </div>
                </td>
              </tr>
              {% empty %}
              没有数据
              {% endfor %}
              </tbody>
            </table>
            <div class="am-cf">
              共 {{counts}} 条记录            
          </form>
        </div>

      </div>
					  <!-- Row end -->
					  
					</div>
				
				
				
				
				</div>
			

			</div>
		</div>
<script>
function confirmDel(){
    var msg = window.confirm("确认删除？");
    if(msg){
        return true;
    }
    else{
        return false;
    }
}

    
</script>
{% endblock content %}
